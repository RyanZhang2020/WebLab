<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Tetris by Copilot</title>
    <style>
        body {
            background-color: #202028;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        #ui {
            position: absolute;
            top: 0;
            right: -150px;
            width: 140px;
            text-align: left;
        }

        .stat-label {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #fff;
            z-index: 10;
        }

        #game-over-screen {
            display: none;
        }

        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 0.1s;
        }

        button:hover {
            transform: scale(1.05);
            background: #d81b60;
        }

        h1 { margin: 0 0 10px 0; font-size: 40px; text-shadow: 2px 2px #e91e63; }
        p { margin: 5px 0; }
        .controls { font-size: 14px; color: #ccc; margin-top: 15px; }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        
        <div id="ui">
            <div class="stat-label">SCORE</div>
            <div id="score" class="stat-value">0</div>
            
            <div class="stat-label">LEVEL</div>
            <div id="level" class="stat-value">1</div>

            <div class="stat-label">LINES</div>
            <div id="lines" class="stat-value">0</div>
        </div>

        <div id="start-screen">
            <h1>TETRIS</h1>
            <p>Press Start to Play</p>
            <div class="controls">
                ← → : Move<br>
                ↑ : Rotate<br>
                ↓ : Drop<br>
                Space : Hard Drop
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="game-over-screen">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button onclick="startGame()">Try Again</button>
        </div>
    </div>

    <script>
        // Sound Manager
        const SoundManager = {
             audioCtx: null,

             init() {
                 if (!this.audioCtx) {
                     this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                 }
             },

             playTone(freq, type, duration) {
                 if (!this.audioCtx) return;
                 const osc = this.audioCtx.createOscillator();
                 const gain = this.audioCtx.createGain();
                 osc.type = type;
                 osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
                 gain.gain.setValueAtTime(0.1, this.audioCtx.currentTime);
                 gain.gain.exponentialRampToValueAtTime(0.001, this.audioCtx.currentTime + duration);
                 osc.connect(gain);
                 gain.connect(this.audioCtx.destination);
                 osc.start();
                 osc.stop(this.audioCtx.currentTime + duration);
             },

             speak(text) {
                 if ('speechSynthesis' in window) {
                     window.speechSynthesis.cancel();
                     const msg = new SpeechSynthesisUtterance(text);
                     window.speechSynthesis.speak(msg);
                 }
             },

             move() { this.playTone(200, 'square', 0.1); },
             rotate() { this.playTone(400, 'triangle', 0.1); },
             drop() { this.playTone(100, 'sawtooth', 0.2); },
             clear() { 
                 this.playTone(600, 'sine', 0.3); 
                 this.playTone(800, 'sine', 0.3);
             },
             tetris() {
                 this.speak("Tetris!");
             },
             gameOver() {
                 this.playTone(50, 'sawtooth', 1.0);
                 this.speak("Game Over");
             },
             levelUp() {
                 this.speak("Level Up");
             },
             start() {
                  this.speak("Ready? Go!");
             }
        };

        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        const finalScoreElement = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');

        context.scale(20, 20);

        // Tetromino shapes
        const pieces = 'ILJOTSZ';
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Main block color
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        
                        // Bevel effect (light top/left)
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(255,255,255,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 1;
            let cleared = 0;
            outer: for (let y = arena.length -1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines += 1;
                rowCount *= 2;
                cleared++;
            }

            if (cleared > 0) {
                if (cleared >= 4) SoundManager.tetris();
                else SoundManager.clear();
            }
            
            // Level up every 10 lines
            const newLevel = Math.floor(player.lines / 10) + 1;
            if (newLevel > player.level) SoundManager.levelUp();
            player.level = newLevel;

            // Speed up
            dropInterval = Math.max(100, 1000 - (player.level - 1) * 100); 
        }

        function playerReset() {
            const piecesStr = 'ILJOTSZ';
            player.matrix = createPiece(piecesStr[piecesStr.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                SoundManager.drop();
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            SoundManager.drop();
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            } else {
                SoundManager.move();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
            SoundManager.rotate();
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            levelElement.innerText = player.level;
            linesElement.innerText = player.lines;
        }

        function gameOver() {
            isGameOver = true;
            finalScoreElement.innerText = player.score;
            gameOverScreen.style.display = 'block';
            SoundManager.gameOver();
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isGameOver = false;
        let isPaused = true;

        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
        };

        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function draw() {
            // Fill background
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }
 
        document.addEventListener('keydown', event => {
            if (isPaused || isGameOver) return;
            if (event.keyCode === 32) {
                playerHardDrop();
            }
            else if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 38) {
                playerRotate(1);
            }
        });

        function startGame() {
            SoundManager.init();
            SoundManager.start();

            // Reset game state
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            player.lines = 0;
            dropInterval = 1000;
            updateScore();
            
            isGameOver = false;
            isPaused = false;
            
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            playerReset();
            update();
        }

    </script>
</body>
</html>
