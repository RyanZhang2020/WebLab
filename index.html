 <html>
    <head>
        <title>Lab page</title>
        <script src="lab.js"></script>
        <link rel="stylesheet" href="lab.css" >
    </head>

    <body>
        <div><label>Calculator</label></div>
        <div id="test">            
            <textarea id="result">Hello</textarea>
        </div>
        <div>
            <button id="0" onclick="NumberClick(this)">0</button>
            <button id="1" onclick="NumberClick(this)">1</button>
            <button id="2" onclick="NumberClick(this)">2</button>
            <button id="3" onclick="NumberClick(this)">3</button>
            <button id="4" onclick="NumberClick(this)">4</button>
            <button id="5" onclick="NumberClick(this)">5</button>
            <button id="6" onclick="NumberClick(this)">6</button>
            <button id="7" onclick="NumberClick(this)">7</button>
            <button id="8" onclick="NumberClick(this)">8</button>
            <button id="9" onclick="NumberClick(this)">9</button>
        </div>
        <div>
            <button id="cd"  onclick="NumberClick(this)">CE</button>
            <button id="c" onclick="NumberClick(this)">C</button>
            <button id="x" onclick="NumberClick(this)">del</button>
            <button id="split" onclick="NumberClick(this)">/</button>
            <button id="multiple" onclick="NumberClick(this)">*</button>
            <button id="add" onclick="NumberClick(this)">+</button>
            <button id="minus" onclick="NumberClick(this)">-</button>
            <button id="negate" onclick="NumberClick(this)">+-</button>
            <button id="dot" onclick="NumberClick(this)">.</button>
            <button id="equal" onclick="NumberClick(this)">=</button></div>
        <div>
            <button id="ok" onclick="OnClick(this)"></button>
        </div>
    </body>
 </html>
